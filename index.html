<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
    <title>Miles Converter</title>
  </head>
  <body>
    <!-- Main container starts -->
    <div id="main-container">
      <h1>MILES TO KILOMETERS</h1>
      <!-- Wrapper for value boxes and equal icon -->
      <div id="converter-wrapper">
        <div class="value-container">
          <input
            id="mi"
            type="number"
            value="1"
            oninput="milesToKilometers()"
          />
          <label>mi</label>
        </div>
        <img src="/img/equal.png" alt="" />
        <div class="value-container">
          <input
            id="km"
            type="number"
            value="1.60934"
            oninput="kilometersToMiles()"
          />
          <label>km</label>
        </div>
      </div>
    </div>
    <!-- Main container ends -->
  </body>
</html>
